<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="idrol">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.idrol}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nomrol">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.nomrol}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="dpc"></tr>
    <tr mat-row *matRowDef="let row; columns:dpc;"></tr>
  </table>
